name: check-ko-root

on:
  push:
    branches: [main, master]

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Check
        uses: dieghernan/cran-status-check@main
        with:
          statuses: "NOTE,WARNING,ERROR"
